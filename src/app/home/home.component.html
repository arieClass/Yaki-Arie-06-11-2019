<div class="root">
    <div class="searchcity">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Enter city name to search" aria-label="Number" matInput
                    [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <mat-grid-list cols="5" rowHeight="85px">
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-card *ngIf="card">
                <mat-card-header style="justify-content: center">
                    <mat-card-title>{{card.cityName}}</mat-card-title>
                    <mat-card-title>{{card.metric}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image src={{card.icon}}>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="2"></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
        <mat-grid-tile [colspan]="5" [rowspan]="2">
            <span *ngIf="card" class="weathertext">Today is {{card.weatherText}}</span>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="2">
            <mat-card *ngIf="card">
                <mat-card-header style="justify-content: center">
                    <mat-card-title>{{card.cityName}}</mat-card-title>
                    <mat-card-title>{{card.metric}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image src={{card.icon}}>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
